<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
<main class="container row">
    <div id="searchCol" class="col-4">
        <h2>Search for a City</h2>
        <input type="text" placeholder="City Name" id="cityName">
        <button type="button" id="searchBTN" class="btn btn-primary">Search</button>
        <div id="history">

        </div>
    </div>
    <div id="Weather" class="col-8">
        <h2 id="location"></h2>
        <div id="date"><h3>Date</h3></div>
        <div id="conditionIcon"><img></div>
        <h3>Description</h3>
        <div id="description"></div>
        <h3>Tempeture:</h3>
        <h2 id="temp"></h2>
        <h3>Humidity</h3>
        <div id="humidity"></div>
        <h3>Wind</h3>
        <div id="wind"></div>
        <h3>UV</h3>
        <div id="uv"></div>   
        <div id="5day">
            <h2>5-Day Forecast</h2>
            <h2 id="5location"></h2>
            <div id="5date"></div>
            <div id="5conditionIcon"></div>
            <div id="5description"></div>
            <h2 id="5temp"></h2>
            <div id="5humidity"></div>
            <div id="5wind"></div>
            <div id="5uv"></div>   
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
